<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable var="marca" value="#{marcaMB.listaMarcas}" border="1">
                        <f:facet name="header">
                            <h:outputText value="Tabela de Marcas" />
                        </f:facet>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText id="idCodigo" value="#{marca.codigo}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Marca" />
                            </f:facet>
                            <h:outputText id="idMarca" value="#{marca.marca}" />
                        </h:column>
                        <h:column >
                            <f:facet name="header">
                                <h:outputText value="Operação" />
                            </f:facet>
                            <h:commandLink value="Editar " action="#{marcaMB.editarMarca(marca)}"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <h:commandLink value="Remover" action="#{marcaMB.removerMarca(marca)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Nova Marca" action="#{marcaMB.novaMarca()}"/>
                    <h:button value="Voltar" outcome="/index"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
