<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="idCodigo" value="Codigo:"/>
                        <h:inputText readonly="true" id="idCodigo" value="#{modeloMB.modeloSelecionado.codigo}"  />

                        <h:outputLabel for="idMarca" value="Marca:"/>
                        <h:selectOneMenu id="idMarca" value="#{modeloMB.modeloSelecionado.marca}" 
                                         required="true" converter="generic"
                                         requiredMessage="Campo é obrigatório">
                            <f:selectItem itemLabel="Escolha" itemValue="" />
                            <f:selectItems var="m" value="#{marcaMB.listaMarcas}"  itemLabel="#{m.marca}"/>
                        </h:selectOneMenu>

                        <h:outputLabel for="idModelo" value="Modelo:"/>
                        <h:inputText id="idModelo" value="#{modeloMB.modeloSelecionado.modelo}" />

                        <h:commandButton value="Editar" action="#{modeloMB.atualizarModelo()}"/>
                        <h:button value="Voltar" outcome="formModelo"/>
                    </h:panelGrid>
                    <h:message for="idMarca" errorStyle="color:darkred;font-size:11px;"></h:message>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
