<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form class="bootstrap-frm">
                    <h:panelGrid columns="2" class="panelGrid" columnClasses="coluna1, coluna2" >
                        <h:outputLabel value="Usuario: " for="idUsuario"/>
                        <h:inputText value="#{usuarioMB.usuario.login}" id="idUsuario"/>
                        <h:outputLabel value="Senha: " for="idSenha"/>
                        <h:inputSecret value="#{usuarioMB.usuario.senha}" id="idSenha"/>
                        <h:commandButton value="Login" action="#{usuarioMB.verificaLogin()}" />
                    </h:panelGrid>
                    <h:messages id="idMensagem" showDetail="true" errorClass="mensagem"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
